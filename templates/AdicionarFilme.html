<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='PodeVer.css') }}">
    <link rel="stylesheet" href="/static/PodeVer.css">
    <script src="/static/MovieList.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <button class="close-button" onclick="openSidebar()">Minha Lista</button>
        <center><div class="navbar-brand">Pode Ver!</div></center>
    </nav>
    <br>
    <form method="POST" action="/" class="search-form">
        <input type="text" name="movie_name" class="search-bar" placeholder="Nome do Filme" required>
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </form>
    {% if search_term %}
        <h2>Resultados para: "{{ search_term }}"</h2>
    {% endif %}
    <h2>Resultados da Pesquisa</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-item">

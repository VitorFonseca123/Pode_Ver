<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='PodeVer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='MovieList.js') }}"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand podever">Pode Ver!</a>
            <div class="nav-right">
                <a class="minha-lista" href="{{ url_for('Quizz') }}">Quizz</a>
                <a class="minha-lista" onclick="openSidebar()">Minha Lista</a>
            </div>
        </div>
    </nav>
    
    <br>
    <form method="POST" action="/" class="search-form">
        <input type="text" name="movie_name" class="search-bar" placeholder="Nome do Filme" required>
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </form>
    {% if search_term %}
    <h2>Resultados para: "{{ search_term }}"</h2>
    {% endif %}
    <h2>Resultados da Pesquisa</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie-item">
            <img src="{{ movie['Poster_Url'] }}" alt="{{ movie['Title'] }} poster">
            <h3>{{ movie['Title'] }}</h3>
            <button class="add-button" data-title="{{ movie['Title'] }}"
                data-poster="{{ movie['Poster_Url'] }}">Adicionar</button>
        </div>
        {% endfor %}
    </div>
    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">Fechar</button>
        <h2>Minha Lista</h2>
        <ul id="cart-list">
            <!-- Filmes adicionados aparecerÃ£o aqui -->
        </ul>
        <button class="enviar-button" onclick="EnviarFilmes()">Enviar</button>
    </div>
   
    </body>
    
    </html>
</body>

</html>

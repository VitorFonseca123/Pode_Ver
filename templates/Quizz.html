<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='MovieList.js') }}"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='PodeVer.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand podever" href="{{ url_for('Home') }}">Pode Ver!</a>
            <div class="nav-right">
                <a class="minha-lista" href="{{ url_for('AdicionarFilme') }}">Adicionar Filme</a>
                <a class="minha-lista" onclick="openSidebar()">Minha Lista</a>
            </div>
        </div>
    </nav>
    <br>
    <center>
        <div id="content">
            <h1>Recomendação de Filme</h1> 
            <p>Não consegue se dedicir em qual filme você quer assistir? Responda algumas perguntas apertando
             o botão abaixo e nós te daremos uma recomendação!
            </p>
            <br>
            <button class="start-button" onclick="showNextQuestion()">Começar</button>
        </div>
    </center>
    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">Fechar</button>
        <h2>Minha Lista</h2>
        <ul id="cart-list">
            <!-- Filmes adicionados aparecerão aqui -->
        </ul>
    </div>
</body>
</html>

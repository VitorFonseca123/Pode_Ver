<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='PodeVer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='MovieList.js') }}"></script>
    <script src="{{ url_for('static', filename='Resultados.js') }}"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand podever"  href="{{ url_for('Home') }}">Pode Ver!</a>
            <div class="nav-right">
                <a class="minha-lista" href="{{ url_for('AdicionarFilme') }}">Adicionar Filme</a>
                <a class="minha-lista" href="{{ url_for('Quizz') }}">Quizz</a>
                <a class="minha-lista" onclick="openSidebar()">Minha Lista</a>
            </div>
        </div>
    </nav>
    <br>
    <div class="cortina">
        <img class="cortina-left" src="/static/images/cortina_left.png" alt="Image 1">
        <img class="cortina-right" src="/static/images/cortina_right.png" alt="Image 2">
    </div>
    
    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">Fechar</button>
        <h2>Minha Lista</h2>
        <ul id="cart-list">
            <!-- Filmes adicionados aparecerÃ£o aqui -->
        </ul>
        <button class="enviar-button" onclick="EnviarFilmes()">Enviar</button>
    </div>
   <div class="Conteudo"> 
    <h1>Resultados</h1>
{% if filme %}
<div class="movie-container">
    
    {% if poster %}
        <img src="{{ poster }}" alt="Poster do filme">
    {% endif %}
    <div class="movie-details">
        <p>Filme: {{ filme }}</p>
        {% if descricao %}
            <p>Descricao: {{ descricao }}</p>
        {% endif %}
    </div>
    </div>
</div>
{% endif %}
    </body>
    
    </html>
</body>

</html>
